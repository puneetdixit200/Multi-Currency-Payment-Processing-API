version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: payflow-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=multicurrency_payments
    networks:
      - payflow-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: payflow-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/multicurrency_payments
      - JWT_SECRET=${JWT_SECRET:-your-production-secret-key}
      - JWT_EXPIRES_IN=24h
    depends_on:
      - mongodb
    networks:
      - payflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: payflow-ui
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - payflow-network

volumes:
  mongodb_data:

networks:
  payflow-network:
    driver: bridge
